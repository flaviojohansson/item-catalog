{% extends "base.html" %}

{% block content %}
    <form class="form-group" method="post">

        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">

        {% block title %}
        {% endblock %}

        <div class="form-group {% if error %}has-error{% endif %}">
            <label class="control-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{handicraft.name or ''}}">
        </div>

        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{handicraft.description or ''}}</textarea>
        </div>

        <div class="form-group">
            <label class="control-label" for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="0">-- choose a category --</option>
            {% for category in categories %}
                <option value="{{category.id}}" {% if category.id==handicraft.category_id|int %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="form-group has-error">
            <span class="help-block">{{error}}</span>
        </div>

        {% block buttons %}
        {% endblock %}

    </form>

{% endblock %}
