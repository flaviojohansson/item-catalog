{% extends "base.html" %}

{% block content %}
    <section id="main-section">
    {% for handicraft in handicrafts %}
        <article>
        Name: {{ handicraft.name }}<br>
        Category: {{ handicraft.category.name }}
        <br>
        Description: {{ handicraft.description }}
        <br>
        Created by: {{ handicraft.user.name }}
        <hr>
        </article>
    {% endfor %}
    </section>
{% endblock %}
